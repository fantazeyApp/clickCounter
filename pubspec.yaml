name: click_counter
description: Click counter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.2+3 #22.06.23

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  path: any
  flutter:
    sdk: flutter

  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  provider: ^6.0.5
  intl: ^0.18.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  url_launcher: ^6.1.5
  soundpool: ^2.3.0
  animated_flip_counter: ^0.2.5
  wakelock: ^0.6.2
  equatable: ^2.0.5
  google_fonts: ^4.0.0
  google_mobile_ads: ^3.0.0
  flutter_localizations:
    sdk: flutter
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.0

  flutter_native_splash: ^2.2.16
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/playstore.png
  android: true

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
flutter_intl:
  enabled: true
